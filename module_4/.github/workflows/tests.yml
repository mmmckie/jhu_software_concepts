name: module_4 pytest

on:
  push:
    paths:
      - "module_4/**"
      - "module_4/.github/workflows/tests.yml"
  pull_request:
    paths:
      - "module_4/**"
      - "module_4/.github/workflows/tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grad_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grad_data"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: module_4/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_4/requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest
        working-directory: module_4
        run: pytest
