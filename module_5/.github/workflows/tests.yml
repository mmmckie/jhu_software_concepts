name: module_5 shift-left security

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grad_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grad_data"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: module_5/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_5/requirements.txt
          pip install pytest pytest-cov pylint pydeps

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Run pylint (fail under 10)
        working-directory: module_5
        run: pylint src --fail-under=10

      - name: Generate dependency graph
        working-directory: module_5
        run: |
          pydeps src \
            -xx board board.pages clean db_config load_data main query_data run scrape \
            --noshow -o dependency.svg
          test -f dependency.svg

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      - name: Run snyk test
        working-directory: module_5
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        run: snyk test --file=requirements.txt

      - name: Run pytest
        working-directory: module_5
        run: pytest
